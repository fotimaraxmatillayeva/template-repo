<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>20-dars</title>
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header">
          <nav class="header__nav">
            <div class="header__log">
              <img class="header__log__img" width="122" class="header__log__img" src="./images/logo.svg" alt="logo" />

              <button class="header__button">
                <img src="./images/Hamburger_menu.png" alt="menu" width="24px" height="24px" />
              </button>
              <ul class="header__list">
                <li class="header__list__item">
                  <a class="header__list__link" href="#">Напрямки</a>
                </li>
                <li class="header__list__item">
                  <a class="header__list__link" href="#">Про компанію</a>
                </li>
                <li class="header__list__item">
                  <a class="header__list__link" href="#">Переваги</a>
                </li>
                <li class="header__list__item">
                  <a class="header__list__link" href="#">Етапи роботи</a>
                </li>
              </ul>
            </div>
            <div class="header__next">
              <div class="header__next__images">
                <a href="https://www.facebook.com/"><img width="10" src="./images/brandico_facebook.png" alt="" /></a>
                <a href="https://www.instagram.com/"><img width="24" src="./images/instagram.png" alt="" /></a>
                <img src="./images/telnumber.png" alt="" width="190" />
              </div>
            </div>
          </nav>
        </section>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero">
            <h1 class="hero__title">виробництво меблів</h1>
            <p class="hero__text">Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень, забезпечимо Вас якісним меблевим продуктом власного виробництва.</p>
            <button class="hero__button">Обговорити проект</button>
          </div>
          <div class="hero__next">
            <hr />
            <div class="hero__next__section">
              <div class="hero__next__section__img">
                <img src="./images/Arrow_left.png" alt="arrow" width="20" />
                <img src="./images/Arrow_right.png" alt="arrow" width="20" />
              </div>
              <div class="hero__next_section__buttons">
                <button class="hero__next__section__button">1</button>
                <button class="hero__next__section__button">2</button>
                <button class="hero__next__section__button">3</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
